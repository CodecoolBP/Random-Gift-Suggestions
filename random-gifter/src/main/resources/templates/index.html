<body>
    <div class="container">
        <header class="media">
            <div class="media-body">
                <h1 class="media-heading">Random Gift Suggestion</h1>
                <span th:text="${user.userName}"/>
            </div>
        </header>

        <form action="#" th:action="@{/add-new-person}" th:object="${person}" method="post">
            <div class="input-group input-group-lg mb-3">

                <div class="input-group-prepend">
                    <span class="input-group-text" id="add-person">Person</span>
                </div>
                <input type="text" th:field="*{name}" class="form-control" >
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="add-gift">Gift Idea</span>
                    </div>
                    <input type="text" th:field="*{giftName}" class="form-control" >
                </div>
                <input type="submit">
            </div>
        </form>



    </div>

</body>
